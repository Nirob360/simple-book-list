<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book list project</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">My <spna class="book">Book</spna> List</h1>
      <div class="book-form">
        <div class="from-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Book Name" />
        </div>

        <div class="from-group">
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Author Name" />
        </div>

        <div class="from-group">
          <label for="isbn">Isbs</label>
          <input type="text" id="isbn" placeholder="Isbn" />
        </div>

        <input type="submit" value="Add Book" id="btn" />
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Isbn</th>
            </tr>
          </thead>
          <tbody id="body-list"></tbody>
        </table>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
